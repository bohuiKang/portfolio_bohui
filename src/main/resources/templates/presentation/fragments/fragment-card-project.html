<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="card shadow border-0 rounded-4 mb-5" th:fragment="card(project)">
  <div class="card-body p-5">
    <div class="row align-items-center gx-5">
      <div class="col text-center text-lg-start mb-4 mb-lg-0">
        <div class="bg-light p-4 rounded-4">
          <div class="text-primary fw-bolder mb-2" th:text="|${project.startYearMonth} - ${project.endYearMonth}|">2019 - Present</div>
          <div class="small text-muted d-inline" th:each="skill : ${project.skills}" th:text="|${skill.name}|">Stark Industries</div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="lead fw-bolder" th:text="|${project.name}|">Web Developer</div>
        <div class="smail" th:text="${project.description}">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <p></p> <!--빈공간 생성-->
        <th:block th:each="detail : ${project.details}">
          <!-- th:if를 이용해, url이 있을 때와 없을 때를 구분-->
          <div class="smail" th:if="${#strings.isEmpty(detail.url)}" th:text="|* ${detail.content}|">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
          <a class="smail" target="_blank" th:if="${!#strings.isEmpty(detail.url)}" th:text="|* ${detail.content}|" th:href="${detail.url}">Lorem ipsum dolor sit amet consectetur adipisicing elit.</a>
        </th:block>
      </div>
    </div>
  </div>
</div>
</body>
</html>
